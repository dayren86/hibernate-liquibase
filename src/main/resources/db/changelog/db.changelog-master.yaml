databaseChangeLog:
  - changeSet:
      id: 1
      author: mateacademy
      changes:
        - createTable:
              tableName: countries
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(255)
                    constraints:
                      nullable: false
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_actor_countries
                    referencedTableName: countries
                    referencedColumnNames: id
                    nullable: false
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movie_actor
                    references: movies(id)
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_actor_movie
                    references: actors(id)
                    nullable: false
